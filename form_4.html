<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="static/img/ace_favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">	<meta name="description" content="">
    <title>ACE婚介所 @叮咚的雨</title>

</head>
<!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.css" rel="stylesheet">
<link href="static/css/external.css" rel="stylesheet">

<body onload="load()">
<div class="container">
    <header class="masthead">
        <h1 class="text-muted">ACE婚介所</h1>
        <h6 class="text-muted"><a href="https://github.com/Louis-He">@叮咚的雨</a></h6>
        <!-- <h6 class="text-muted"><font color=#000000 size=3><strong>*注意：本站数据自动更新，未经过审核.</strong></font></h6> -->
    </header>
    <hr>

    <div class="progress-bar-component">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
        </div>
        <h6>速配进行中～～ 1%</h6>
    </div>

    <h3>我会... <span class="badge badge-secondary">^_−☆</span></h3>
    <div class="container">
        <form role="form">
            <label>1. 你打算跟朋友出去玩，想向另一半交代一声，结果连续拨打对方的手机，都没有响应，你觉得奇怪，也很着急，在要给手机留言时的表现是怎样？</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="question1" id="optionsRadios11" value="option1">直接说“我要跟朋友出去玩”
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="question1" id="optionsRadios12" value="option2">询问“你在哪里呀”
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="question1" id="optionsRadios13" value="option3">语气略为粗暴地留言
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="question1" id="optionsRadios14" value="option4">简单地说“听到留言请回电”
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="question1" id="optionsRadios15" value="option5">直接挂掉
                    </label>
                </div>

            <hr>

            <label>2. 假设你置身一座古老的神秘城堡里，在通道的尽头，你发现一间与众不同的房子，你觉得里面有什么？</label>
            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios21" value="option1">满屋子的金银珠宝
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios22" value="option2">各种名画古物珍藏品
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios23" value="option3">隐藏着神秘的魔法
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios24" value="option4">许多漂亮鞋子和衣服
                </label>
            </div>


            <hr>

            <label>3. 假设周末的夜晚你要和情人进行浪漫约会，你会选择以下哪种酒店度过良宵？</label>
            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios31" value="option1">设施齐全的豪华酒店
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios32" value="option2">远离都市的温泉宾馆
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios33" value="option3">浪漫暧昧的情人宾馆
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios34" value="option4">地方特色的休闲酒店
                </label>
            </div>


            <hr>

            <label>4. 如果现在的你，能选择艺术当工作，你的选择会是</label>
            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios41" value="option1">画家
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios42" value="option2">摄影家
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios43" value="option3">雕刻家
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios44" value="option4">作家
                </label>
            </div>


            <hr>

            <label>5. 填写这张表单是因为...?</label>
            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios51" value="option1">怕一个人孤身在外无人陪同
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios52" value="option2">只是想玩一玩
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="question1" id="optionsRadios53" value="option3">认认真真让我谈一场恋爱吧
                </label>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <br>
    </div>


    <!-- Site footer -->
    <footer class="footer">
        <p>&copy; ACE婚介所 2018 <a href="https://github.com/Louis-He">@叮咚的雨</a> <br>提交的数据将不会被公布</p>
    </footer>
</div>
</body>
</html>
